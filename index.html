<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A random quote generator app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>A random quote generator app</h1>
        <h4>Using HTML, CSS, and jQuery/JavaScript</h4>
        <div class="line"></div>
        <div class="flex">
            <div class="quote-box">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
            <div class="buttons">
                <button class="btn get-quote"><i class="fas fa-quote-left"></i> Get Quote</button>
                <button class="btn share-quote"><i class="fab fa-twitter"></i> Share Quote</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
